<!DOCTYPE html>
<html>
<head>
  <title>Login - CodeSpace</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Login to CodeSpace</h2>
    <input type="text" id="username" placeholder="Username" />

  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
